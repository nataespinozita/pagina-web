<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #a21c1c;
        }

        .left-section h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .left-section img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }

        .right-section {
            flex: 1;
            background-color: #000000;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .right-section .form-group {
            margin-bottom: 15px;
        }

        .right-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .right-section input[type="text"], 
        .right-section input[type="email"], 
        .right-section input[type="password"], 
        .right-section select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .right-section .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .right-section .button:hover {
            background-color: #45a049;
        }

        .right-section .link {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: white;
        }

        .right-section .link a {
            color: #f2f2f2;
            text-decoration: none;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logo img {
            width: 80px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sección Izquierda (Boletín Digital y la Imagen) -->
        <div class="left-section">
            <h1>BOLETÍN DIGITAL</h1>
            <img src="/Captura.PNG" alt="Edificio Escolar">
        </div>

        <!-- Sección Derecha (Formulario de Registro) -->
        <div class="right-section">
            <div class="logo">
                <img src="/366ce273-d6ec-447e-8880-71d560104b72.jpeg" alt="Logo">
            </div>
            <h2>Crear una cuenta nueva</h2>
            <p>¿Ya estás registrado? <a href="#">Accede</a></p>
            
            <!-- Formulario -->
            <div class="form-group">
                <label for="name">NOMBRE</label>
                <input type="text" id="name" placeholder="licantica">
            </div>
            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" placeholder="hola@sitioincreible.co">
            </div>
            <div class="form-group">
                <label for="password">CLAVE</label>
                <input type="password" id="password" placeholder="******">
            </div>
            <div class="form-group">
                <label for="dob">FECHA DE NACIMIENTO</label>
                <select id="dob">
                    <option value="">Seleccionar</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <button class="button">Ingresar</button>
        </div>
    </div>

</body>
</html>
